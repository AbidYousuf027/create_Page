<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE BOOK LOGIN PAGE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="box">

    <div class="title-box">
           <img src="./logo.png/Facebook-Logo.wine.png" alt="facebook-logo">  

         <p>facebook helps you connect and share <br>with the people in your life </p>
    </div>

    

    <div class="form-box">

       <form action="#">
        <input type="email" placeholder="Email address or phone number">
          <input type="password" placeholder="Password">


        <button type="submit">Log in </button>

           <a href="#">Forgotten password?</a>

           </form>

         <hr>
        <div class="create-btn">
          <a href="#">Create new account</a>
          <p class="strong" ><strong>  Create a page </strong>for celebrity, brand or business</p>
        </div>
       
    </div>
    
    

</div>    
    


</body>
</html>
